name: CI IntegradorII

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  php-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar c√≥digo
        uses: actions/checkout@v4

      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Revisar sintaxis de archivos PHP
        run: |
          find . -name "*.php" -print0 | xargs -0 -n 1 php -l
